name: CD - Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Run migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}

      - name: Install Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}

      - name: Deploy to Koyeb
        run: koyeb service update possible-flamingo/featherforge --git-sha $GITHUB_SHA --env SENTRY_DSN="${{ secrets.SENTRY_DSN }}"

      - name: Smoke check /health
        run: |
          URL="https://possible-flamingo-joaomiottitech-ff1fb8424.koyeb.app/"
          for i in $(seq 1 30); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            echo "try $i: $code"
            [ "$code" = "200" ] && exit 0
            sleep 3
          done
          echo "healthcheck failed"; exit 1

      - name: Set Sentry release env
        run: echo "SENTRY_RELEASE=$GITHUB_SHA" >> $GITHUB_ENV
