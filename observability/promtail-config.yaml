server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            msg: msg
            requestId: requestId
            route: route
            status: status
            took_ms: took_ms
      - labels:
          level:
          requestId:
          route:
          status:
          took_ms:
    relabel_configs:
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_env']
        target_label: 'env'
      - source_labels: ['__meta_docker_container_label_logs']
        regex: 'true'
        action: keep
